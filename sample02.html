<!DOCTYPE html>
<html lang="ja">
<head>

            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            color: white;
            padding: 5px;
        }
        .box:first-child {
            /* height: 500px; */
        }

</head>

    <div class="container bg-white d-flex">
        <div class="box bg-secondary" style="width:150px">1</div>
        <div class="box bg-primary" style="flex-grow: 2">2</div>
        <div class="box bg-secondary" style="width: 150px">3</div>
        <img src="https://picsum.photos/100/100" alt="">
    </div>
